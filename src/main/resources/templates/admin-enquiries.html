<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Enquiries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">All Submitted Enquiries</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Interest</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enquiry : ${enquiries}">
                <td th:text="${enquiry.id}">1</td>
                <td th:text="${enquiry.name}">John Doe</td>
                <td th:text="${enquiry.phone}">1234567890</td>
                <td th:text="${enquiry.email}">john@example.com</td>
                <td th:text="${enquiry.interest}">Kuteer Project</td>
                <td th:text="${enquiry.message}">Hello!</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
