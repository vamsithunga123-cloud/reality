<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Carousal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4 text-center">üñº Manage Carousal Images</h2>

    <!-- Add Carousal Form -->
    <form th:action="@{/admin/carousal/add}" method="post" class="row g-3 align-items-center mb-4">
        <div class="col-md-8">
            <input type="text" th:field="${newCarousal.imageUrl}" 
                class="form-control" placeholder="Enter Image URL" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Image</button>
        </div>
    </form>

    <!-- Carousal Table -->
    <div th:if="${#lists.isEmpty(carousalAll)}">
        <div class="alert alert-secondary text-center">No images found. Add a new one above!</div>
    </div>

    <table th:if="${!#lists.isEmpty(carousalAll)}" class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Preview</th>
                <th>Image URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${carousalAll}">
                <td th:text="${c.id}"></td>
                <td>
                    <img th:src="${c.imageUrl}" class="img-fluid rounded" style="max-width: 150px;">
                </td>
                <td th:text="${c.imageUrl}" class="text-break"></td>
                <td>
                    <a th:href="@{/admin/carousal/delete/{id}(id=${c.id})}" 
                    class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4 text-center d-flex">
        <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
    </div>
    <div class="mt-4 text-center">
        <a th:href="@{/admin/enquiries}" class="btn btn-outline-secondary">‚Üê Back to Admin Dashboard</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
