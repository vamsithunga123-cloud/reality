<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Manage Projects</h2>

<!-- Add Project Form -->
<form th:action="@{/admin/projects/add}" th:object="${project}" method="post" class="mb-4">
    <input type="text" th:field="*{title}" placeholder="Title" required class="form-control mb-2">
    <input type="text" th:field="*{imageUrl}" placeholder="Image URL" class="form-control mb-2">
    <input type="text" th:field="*{location}" placeholder="Location" class="form-control mb-2">
    <textarea th:field="*{description}" placeholder="Description" class="form-control mb-2"></textarea>
    <button type="submit" class="btn btn-success">Add Project</button>
</form>

<!-- Project List -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${projects}">
        <td th:text="${p.title}"></td>
        <td th:text="${p.location}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <a th:href="@{'/admin/projects/delete/' + ${p.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-4 text-center">
        <a th:href="@{/admin/enquiries}" class="btn btn-outline-secondary">‚Üê Back to Admin Dashboard</a>

    </div>
</body>
</html>
